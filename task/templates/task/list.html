{% extends 'learnpathology/base.html' %}

{% block content %}
<h2>Tasks</h2>

<p>
<a href="{% url 'multiple_choice:new' %}">Add a multiple choice task to the database</a>
</p>

<table>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
{% for task in tasks %}
    <tr>
        <td><a href="{% url task.do_url task.id %}">{{ task.name }}</a></td>
        <td>{{ task.type }}</td>
        <td><a href="">Edit</a></td>
        <td><a href="{% url 'task_delete' task.id %}">Delete</a></td>
    </tr>
{% endfor %}
</table>
{% endblock content %}
