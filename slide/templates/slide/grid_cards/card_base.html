{% load static %}
<div class="slideGridViewCard card" style="border: 1px solid lightgrey;">

    {# Image display #}
    {% if course %} <a class="cardImageHeader card border-0" href="{% url 'slide:view_full' slide.id  course.id  %}">
    {% else %}
    <a class="cardImageHeader card border-0" href="{% url 'slide:view_full' slide.id %}">{% endif %}
        <div class="card transparentBackground border-0 w-100 h-100">
            <div class="headerImageContainer card">
                <img class="headerImage" src="{% get_static_prefix %}slide/thumbnails/{{ slide.id }}.jpg" alt="WSI thumbnail for {{ slide.name }}">
                <!-- Use below line to crop image to fit the header container -->
                {# <img class="headerImage croppedImage" src="/slide/thumbnails/{{ slide.id }}.jpg" alt="WSI thumbnail"> #}
            </div>
        </div>
    </a>

    {# Card content (slide name, description, buttons, ...) #}
    <div class="gridCardContent">
    {% if course %} <a class="card noLinkStyling border-0" href="{% url 'slide:view_full' slide.id course.id %}">
        {% else %}
         <a class="card noLinkStyling border-0" href="{% url 'slide:view_full' slide.id %}"> {% endif %}
            <h3 class="card-title">{{ slide.name }} </h3>
            <p class="card-subtitle" style="font-size: medium;"><span class="body-text">{{ slide.description }}</span></p>
            {% block gridCardQuestions %}
            {% endblock gridCardQuestions %}
        </a>
    </div>

</div>
