{% block gridCardQuestions %}

    {% if request.user.is_teacher or request.user.is_superuser %}

            <a class="LPButton btn" href="{% url 'task:new' slide_id=slide.id %}" style="margin-top: auto;">Create new task</a>
        {% endif %}
    {% endif %}

{% endblock gridCardQuestions %}
