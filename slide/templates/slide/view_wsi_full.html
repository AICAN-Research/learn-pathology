{% extends 'learnpathology/base.html' %}
{% load static %}

{% block content %}

<style>
    .transparentBackground {
        background-color: rgba(0, 0, 0, 0%);
    }
    .centerCardHorizontally {
        margin-left: auto;
        margin-right: auto;
    }

    .slideInfoCard {
        margin-top: auto;
        margin-bottom: auto;
    }

    .slideViewerCard {
        display: table!important;
        height: 100%!important;
        width: 100%!important;
        min-height: 70%;
        margin-left: auto!important;
        margin-right: auto!important;
    }

    @media (max-width: 992px) {
        /*
        Here, specify what happens on a screen narrower than 992 px (media lg),
        where the info card and slide viewer are placed on top of each other
        rather than side by side.
        */
        .slideInfoCard {

        }
        .slideViewerCard {

        }
    }
</style>


<div class="card transparentBackground centerCardHorizontally border-0"
     style="width: 98%; height: 98%;">
<div class="row no-gutters w-100 h-100">

    <!-- INFO CARD -->
    <div class="col">
        <div class="card slideInfoCard border-0">
            <div class="card-title">
                <h5>{{ slide.name }}</h5>
            </div>
            <div class="card-body">
                <p>{{ stain_name }}</p>
                {% if slide.long_description %}
                    <p>{{ slide.long_description }}</p>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- WSI VIEWER -->
    <div class="col col-12 col-lg-9" style="min-height: 75%!important;">
        <div class="card slideViewerCard transparentBackground border-10">
            <div id="wsi-canvas" class="wsi_canvas" style="height: 100%;"></div>
        </div>
    </div>

</div>
</div>


<script src="{% static 'slide/openseadragon.min.js' %}"></script>
<script type="text/javascript">
    var viewer = OpenSeadragon({
        id: "wsi-canvas",
        zoomPerScroll: 2, // Scroll speed
        showNavigator: true, // The navigation window top-right
        prefixUrl: "{% static 'slide/images/' %}", // Where to find OpenSedragon button images
        tileSources: {
            width: {{ slide.width }},
            height:  {{ slide.height }},
            tileWidth: {{ slide.tile_width }},
            tileHeight: {{ slide.tile_height }},
            minLevel: 0,
            maxLevel: {{ slide.osd_levels }}-1,
            getTileUrl: function (level, x, y) {
                return "/viewer/tile/{{ slide.id }}/" + ({{ slide.osd_levels }} -1 - level) + "/" + x + "/" + y + "/";
            },
        }
    });
</script>
{% endblock %}
