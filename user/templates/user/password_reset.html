{% extends "learnpathology/base.html" %}

{% block content %}

    <div class="card mx-auto">
        <div class="card-body">
            <h1>Reset password</h1>
            <form method="post" action="{% url 'reset_password' %}">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <input type="submit" class="btn btn-primary" value="Login">
            </form>
        </div>
    </div>
{% endblock %}
