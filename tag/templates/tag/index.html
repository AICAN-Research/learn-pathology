{% extends 'learnpathology/base.html' %}
{% block content %}
    <div class="container">
    <h1>Tags</h1>
    </div>
    <div class="card mx-auto text-center" style="width: 90%">
    <div class="card-body">
    <div class="card-text">
    <p>
    <a href="{% url 'tag:new' %}">Add a new tag</a>
    </p>
    {% if tags %}
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        {% for tag in tags %}
            <tr>
                <td>{{ tag.name }}</td>
                <td><a href="{% url 'tag:edit' tag.id %}">Edit</a></td>
                <td><a href="{% url 'tag:delete' tag.id %}">Delete</a></td>
            </tr>
        {% endfor %}
        </table>
    {% else %}
    <p>
        No tags in DB
    </p>
    {% endif %}
    </div>
    </div>
    </div>
{% endblock content %}
