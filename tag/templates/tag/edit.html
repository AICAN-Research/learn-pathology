{% extends 'learnpathology/base.html' %}

{% block content %}

<div class="container">
    <h1>Edit tag: {{ tag.name }}</h1>
</div>

<div class="card mx-auto text-center" style="width: 90%">
    <div class="card-body">
        <div class="card-text">
            <form class="form" method="post">
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <label class="LPButton" for="submit_button">Submit</label>
                <input type="submit" id="submit_button" style="display: none;">
            </form>
        </div>
    </div>
</div>

{% endblock %}
