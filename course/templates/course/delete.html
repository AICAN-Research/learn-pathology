{% extends 'learnpathology/base.html' %}

{% block content %}
<div class="container">
    <h1>Remove course</h1>
</div>
<div class="card mx-auto text-center" style="width: 90%">
<div class="card-body">
<div class="card-text">
    <table class="table">
    <tr>
        <th>Course code:</th>
        <td>{{ course.code }}</td>
    </tr>
    <tr>
        <th>Course name: </th>
        <td>{{ course.title }}</td>
    </tr>
    <tr>
        <th>Description:</th>
        <td>{{ course.description }}</td>
    </tr>

    <form method="post">
        {% csrf_token %}
        <tr>
            <th>Are you sure you want to delete this course?</th>
            <td>{{ form.as_p }}</td>
        </tr>
        <tr>
                <th></th>
                <td>
                    <label class="LPButton" for="submit_button">Confirm choice</label>
                    <input type="submit" id="submit_button" style="display: none;">
                </td>
        </tr>
    </form>
    </table>
</div>
</div>
</div>
{% endblock content %}
