{% extends 'learnpathology/base.html' %}

{% block content %}

<h2>Remove course</h2>

    <table>
    <tr>
        <th>Course code:</th>
        <td>{{ course.code }}</td>
    </tr>
    <tr>
        <th>Course name: </th>
        <td>{{ course.title }}</td>
    </tr>
    <tr>
        <th>Description:</th>
        <td>{{ course.description }}</td>
    </tr>
    </table>

    <br>

<h3>Are you sure you want to delete this course?</h3>

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Confirm choice">
    </form>


{% endblock content %}
