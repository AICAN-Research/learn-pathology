{% extends 'learnpathology/base.html' %}

{% block content %}
<div class="container">
    <h1>Remove course</h1>
</div>
<div class="card mx-auto text-center" style="width: 90%">
<div class="card-body">
<div class="card-text">
    <table class="table">
    <tr>
        <th>Course code:</th>
        <td>{{ course.code }}</td>
    </tr>
    <tr>
        <th>Course name: </th>
        <td>{{ course.title }}</td>
    </tr>
    <tr>
        <th>Description:</th>
        <td>{{ course.description }}</td>
    </tr>

    <tr>
    <th>Are you sure you want to delete this course?</th>
    <td>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
        </form>
    </td>
    </tr>
    <tr>
        <th></th>
        <td><input type="submit" value="Confirm choice"></td>
    </tr>
    </table>
</div>
</div>
</div>
{% endblock content %}
