{% extends 'learnpathology/base.html' %}

{% block content %}
<div class="container">
    <h1>Remove course</h1>
</div>
<div class="card mx-auto text-center" style="width: 90%">
<div class="card-body">
<div class="card-text">
    <table class="table">
    <tr>
        <th>Course code:</th>
        <td>{{ course.code }}</td>
    </tr>
    <tr>
        <th>Course name: </th>
        <td>{{ course.title }}</td>
    </tr>
    <tr>
        <th>Description:</th>
        <td>{{ course.description }}</td>
    </tr>
    </table>

    <br>

<h3>Are you sure you want to delete this course?</h3>

    <form class="form" method="post">
        {% csrf_token %}
        {{ form }}
        <br>
        <input type="submit" value="Confirm choice">
    </form>

</div>
</div>
</div>
{% endblock content %}
