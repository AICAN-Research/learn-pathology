{% extends 'learnpathology/base.html' %}

{% block content %}
<div class="container">
    <h1>Edit course</h1>
</div>

<div class="card mx-auto text-center" style="width: 90%">
<div class="card-body">
<div class="card-text">
<form class="form" method="post">
    {% csrf_token %}

    <table class="table">
        {{ form.as_table }}
    </table>

    <br>
    <input type="submit" value="Update course">
</form>
</div>
</div>
</div>

{% endblock content %}
