{% extends 'learnpathology/base.html' %}

{% block content %}
<div class="container">
<h1>New multiple choice question</h1>
</div>

<div class="card mx-auto text-center" style="width: 90%">
<div class="card-body">
<div class="card-text">
<form class="form" method="post">
    {% csrf_token %}

    <table class="table">
        {{ taskForm.as_table }}
        {{ form.as_table }}
        {{ choiceFormset.as_table }}
    </table>

    <table class="table">
        <tr>
        <th>Annotate WSI</th>
        <td>

            {% include 'slide/view_wsi_and_annotate.html' with slide=slide  %}

            <br>
            <input type="submit" value="Submit">
        </td>
        </tr>
    </table>
</form>
</div>
</div>
</div>
{% endblock content %}
